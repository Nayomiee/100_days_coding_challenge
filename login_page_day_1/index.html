<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATIC LOGIN PAGE</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CREATE ACCOUNT</h1>
            <p class="description">Personal Details</p>
        </div>
        <div class="form">
            <form>
               <div class="name">
                <label>First Name 
                    <input type="text" name="">
                </label>
                <label>Last Name
                    <input type="text" name="">
                </label>
               </div>
                <label>Email Address
                    <input type="email" name="">
                </label>
                <label>Date Of Birth
                    <input type="date" name="">
                </label>
                <p>Country</p>
                <select name="country" id="">
                    <option value="">Country</option>
                    <option value="">Nigeria</option>
                    <option value="">Ghana</option>
                    <option value="">South Africa</option>
                    <option value="">The United Kingdom</option>
                    <option value="">The United States</option>
                    <option value="">France</option>
                    <option value="">Isreal</option>
                    <option value="">Afghanistan</option>
                    <option value="">Egypt</option>
                    <option value="">Maldives</option>
                    <option value="">Equitorial Guinea</option>
                    <option value="">Other</option>
                </select>
                <p>If other, please specify</p>
                <input type="text" name="" id="" class="specify">

            </form>
        </div>
        <div class="line">
            <div class="spans">
               <span class="active">
                <i class="fas fa-address-card "></i>
               </span>
               <span class="line-inner"></span>
               <span>
                <i class="fas fa-allergies"></i>
               </span>
               <span class="line-inner"></span>
               <span>
                <i class="fas fa-map-marker-alt"></i>
               </span>
               <span class="line-inner"></span>
               <span>
                <i class="fas fa-money-bill"></i>
               </span>
            </div>
            <button>Next
                <i class="fas fa-angle-right"></i>
            </button>
            
        </div>
    </div>
</body>
</html>
